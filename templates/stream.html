{% extends "layout.html" %}

{% block content %}
    {% for post in stream %}
        <article>
            <h2>
                <a href="{{url_for('stream', username=post.user.username)}}">{{post.user.username}}</a>
            </h2>
            <i class="clock"></i><time data-time="{{post.timestamp}}" class="distime"></time>
        </article>

    {% endfor %}
{% endblock %}
